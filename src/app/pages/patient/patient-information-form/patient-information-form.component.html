<div class="row">
    <div class="col-12">
      <nb-card>
        <nb-card-body [formGroup]="informationForm">
  
          <label *ngIf="isEditing" for="description">Description</label>
          <input type="text" id="description" name="description"  formControlName="description" nbInput fullWidth
            placeholder="Description" />
  
          <label *ngIf="isEditing" for="attachedFile">Attached</label>
          <input type="file" id="attachedFile" name="attachedFile" (change)="onFileSelected($event)" nbInput fullWidth/>

         
          <div class="button-container">
            <button class="btn btn-primary" [disabled]="informationForm.invalid" (click)="onSubmit()">
              <nb-icon icon="save-outline"></nb-icon> Save
            </button>
            <button class="btn btn-danger" (click)="closeForm()">
              <nb-icon icon="close-outline"></nb-icon> Close
            </button>
          </div>
          
        </nb-card-body>
      </nb-card>
    </div>
  </div>
